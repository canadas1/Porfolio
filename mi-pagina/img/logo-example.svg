<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" stroke="white" stroke-width="2"/>
  
  <!-- Iniciales MC -->
  <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">M</text>
  <text x="50" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">C</text>
  
  <!-- Detalles decorativos -->
  <circle cx="25" cy="25" r="3" fill="rgba(255,255,255,0.5)"/>
  <circle cx="75" cy="75" r="3" fill="rgba(255,255,255,0.5)"/>
</svg>
